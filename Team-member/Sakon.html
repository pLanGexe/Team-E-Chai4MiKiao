<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sakon Keawkaow</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            background: 
                linear-gradient(135deg, #a8edea 0%, #fed6e3 100%),
                url('our_picture/moo.png') center/cover no-repeat;
            font-family: 'Montserrat', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255,255,255,0.85);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            padding: 40px 30px;
            text-align: center;
            max-width: 400px;
            transition: box-shadow 0.3s;
        }
        .container:hover {
            box-shadow: 0 16px 48px 0 rgba(31, 38, 135, 0.3);
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 3px solid #fed6e3;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .social-link {
            display: inline-block;
            padding: 10px 20px;
            background: #a8edea;
            color: #333;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.2s;
        }
        .social-link:hover {
            background: #fed6e3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="our_picture/Sakon.jpg" alt="Sakon Keawkaow" class="profile-img">
        <h1>Sakon Keawkaow</h1>
        <p>This is the member page for Sakon Keawkaow.</p>
        <a href="https://github.com/" target="_blank" class="social-link">GitHub</a>
    </div>
</body>
</html>
